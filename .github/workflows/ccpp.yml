name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: install deps
      run: sudo apt-get update -y && sudo apt-get install -y flex bison clang lld
    - name: make
      working-directory: ./plugin
      run: make
